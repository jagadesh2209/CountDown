<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        input{
            border-radius: 10px;
            padding: 0 4vw 0 4vw ;
        }
        .div1{
            
            align-items: center;
            margin-left: 550px;
            border-radius: 10px;
            border: 2px solid blueviolet;
            width: fit-content;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h3 class=" text-center color-danger">Count timer</h3>
    </div>
    <div >
        <input class="input m-5 border-2" type="number" min="0" max="24" placeholder="hours" id="hr">
        <input class="input m-5 border-2" type="number" placeholder="minuts" id="min" min="0" max="60">
        <input class="input m-5  border-2"  type="number" placeholder="seconds" id="sec" min="0" max="60">
        
        <button class="btn btn-outline-success m-4" id="start">Start</button>
        <button class="btn btn-outline-danger m-4" id="stop">Stop</button>
        <button class="btn btn-outline-dark m-4 " id="reset">Reset</button>
    </div>
    <div class="div1 -2 " >
        <span id="sp1">00</span>:
        <span id="sp2">00</span>:
        <span id="sp3">00</span>    
    </div>
    <script src="app.js"></script>
</body>
</html>
